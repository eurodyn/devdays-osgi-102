<body>

<nav class="navbar navbar-inverse">
    <div class="container">

                    data-toggle="collapse" data-target="#navbar"

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Greet me</h1>
            <input type="text" id="greetName">
            <button onclick="greet()">Greet!</button>
            <div id="greetReply"></div>
        </div>
        <div class="col-md-6">
            <h1>Previous greeters</h1>
            <div id="greeters"></div>
        </div>
    </div>

</div><!-- /.container -->

<script language="JavaScript">
    window.onload = function () {
        updateGreeters();
    }

    function updateGreeters() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8181/cxf/api/greeter',
            contentType : 'application/json',
            success: function(data, status, xhr) {
                $('#greeters').html('');
                for (i in data) {
                    $('#greeters').html(
                        $('#greeters').html() +
                        data[i].name + "<br>");
                }
            },
            error: function(data, status, xhr) {
                console.log("ERROR: ", data,  status, xhr);
            }
        });
    }

    function greet() {
        var postPayload = {
            name: $('#greetName').val()
        };

        $.ajax({
            type: 'POST',
            url: 'http://localhost:8181/cxf/api/greeter',
            data:  JSON.stringify(postPayload),
            contentType : 'application/json',
            success: function(data, status, xhr) {
                $('#greetReply').html(data.reply);
                updateGreeters();
            },
            error: function(data, status, xhr) {
                console.log("ERROR: ", data,  status, xhr);
            }
        });
    }
</script>

</body>
